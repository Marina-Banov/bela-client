<h3 class="p_center">Uredi redoslijed igraÄa:</h3>

<div *ngFor="let d of data; let i = index" class="flex_space_between">
  <strong *ngIf="data.length === 4">{{(i % 2) ? 'B' : 'A'}}</strong>
  <p class="p_center">{{d}}</p>

  <div class="button_container">
    <button class="grey_button"
            (click)="reorder(i, -1)"
            *ngIf="i !== 0">
      <mat-icon>arrow_drop_up</mat-icon>
    </button>
    <button class="grey_button button_right"
            (click)="reorder(i, 1)"
            *ngIf="i !== data.length-1">
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </div>
</div>

<div class="p_center">
  <button [mat-dialog-close]="data" class="green_button">OK</button>
</div>
